ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//JS里面创建一个对象最简单的方式是通过&#123;&#125;来直接建立</span></span><br><span class="line"><span class="keyword">const</span> bookLiteral = &#123;</span><br><span class="line">  bookName : <span class="string">'Program'</span>,</span><br><span class="line">  bookPrice : <span class="string">'30'</span>,</span><br><span class="line">  calcPrice : <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;&#125;</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">//如果需要建立同类型的对象，可以用工厂，或者构造器</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//factory function</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">createBook</span>(<span class="params">bookName, bookPrice</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">return</span> &#123;</span><br><span class="line">    bookName,</span><br><span class="line">    bookPrice,</span><br><span class="line">    calcPrice :<span class="function"><span class="keyword">function</span> (<span class="params">numOfBooks</span>)</span>&#123;</span><br><span class="line">      <span class="keyword">return</span> <span class="keyword">this</span>.bookPrice * numOfBooks;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">bookFromFactory = createBook(<span class="string">"Factory Object"</span>, <span class="number">15</span>);</span><br><span class="line"><span class="built_in">console</span>.log(bookFromFactory);</span><br><span class="line"><span class="built_in">console</span>.log(bookFromFactory.calcPrice(<span class="number">30</span>));</span><br><span class="line"></span><br><span class="line"><span class="comment">//constructor function</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Book</span>(<span class="params">bookName, bookPrice</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.bookName = bookName;</span><br><span class="line">  <span class="keyword">this</span>.bookPrice = bookPrice;</span><br><span class="line">  <span class="keyword">this</span>.calcPrice = <span class="function"><span class="keyword">function</span> (<span class="params">numOfBooks</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.bookPrice * numOfBooks;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//js里的new 实际上先生成一个object，然后在这个object上，通过this, 动态增加属性和方法</span></span><br><span class="line">myBook = <span class="keyword">new</span> Book(<span class="string">'JS'</span>, <span class="number">10</span>);</span><br><span class="line"><span class="built_in">console</span>.log(myBook.constructor);</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">in</span> myBook)&#123;</span><br><span class="line">  <span class="built_in">console</span>.log(key, myBook[key]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> keys = <span class="built_in">Object</span>.keys(myBook);</span><br><span class="line"><span class="built_in">console</span>.log(keys);</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> (<span class="string">'bookPrice'</span> <span class="keyword">in</span> myBook) &#123;</span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'the price of 10 books: '</span>, myBook.calcPrice(<span class="number">10</span>));</span><br><span class="line">&#125;<span class="keyword">else</span></span><br><span class="line">  <span class="built_in">console</span>.log(<span class="string">'price of book:'</span>, myBook.calcPrice(<span class="number">1</span>));</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//js 的普通&#123;&#125; 都是对外直接访问的，这就导致无法真的做到oop，最起码的封装就没有</span></span><br><span class="line"><span class="comment">//所以需要通过曲线的方式来实现封装，比如：closur, getter , setter</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Circle</span>(<span class="params">radius</span>)</span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.radius = radius;</span><br><span class="line">  <span class="comment">//defaultLocation 外部是访问不到的，因为没有把这个defaultLocation加到this的属性上</span></span><br><span class="line">  <span class="keyword">let</span> defaultLocation = &#123;<span class="attr">x</span>:<span class="number">10</span>, <span class="attr">y</span>:<span class="number">10</span>&#125;;</span><br><span class="line">  <span class="keyword">this</span>.draw = <span class="function"><span class="keyword">function</span> (<span class="params"></span>)</span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'DefaultLocation:'</span>, defaultLocation);<span class="comment">//这里用到了closure backpack</span></span><br><span class="line">  &#125;;</span><br><span class="line">  <span class="comment">//getter setter</span></span><br><span class="line">  <span class="built_in">Object</span>.defineProperty(<span class="keyword">this</span>, <span class="string">'defaultLocation'</span>, &#123;</span><br><span class="line">    <span class="keyword">get</span>: function()&#123;</span><br><span class="line">      <span class="keyword">return</span> defaultLocation;</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="keyword">set</span>: function(value)&#123;</span><br><span class="line">      <span class="keyword">if</span> (!value.x || !value.y)&#123;</span><br><span class="line">        <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(<span class="string">'Not Valid Value'</span>);</span><br><span class="line">      &#125;</span><br><span class="line">      defaultLocation = value;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> circle = <span class="keyword">new</span> Circle(<span class="number">10</span>);</span><br><span class="line"><span class="comment">//circle.defaultLocation = &#123;x:3&#125;;   不符合合法性校验</span></span><br><span class="line">circle.defaultLocation = &#123;<span class="attr">x</span>:<span class="number">3</span>, <span class="attr">y</span>:<span class="number">5</span>&#125;;</span><br><span class="line"><span class="built_in">console</span>.log(circle.defaultLocation);</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {

    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;

      localStorage.setItem('comments_active', commentClass);
    });
  }
